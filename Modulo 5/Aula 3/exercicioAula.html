<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="oi">

    <div ng-controller="contro">

      <form novalidate name="meuForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" ng-model="novoInstrutor.nome" required ng-minlength="3" ng-maxlength="20">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" ng-model="novoInstrutor.sobrenome" name="sobrenome" id="sobrenome" ng-maxlength="30">

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" ng-model="novoInstrutor.idade" required>

        <label for="email">Email:</label>
        <input type="email" ng-model="novoInstrutor.email" name="email" id="email" required>

        <p>Já deu aula?</p>
        <input type="checkbox" name="sim" id="sim" ng-model="novoInstrutor.jaDeuAula" value="">
        <label for="sim">Sim</label>

        <label for="aula">Aula ministrada</label>
        <select name="aula" id="aula" ng-model="novoInstrutor.aula">
          <option value="0" disabled selected>Selecione uma opção</option>
          <option ng-repeat="a in aulas" value="{{a}}">{{a}}</option>
        </select>

        <button type="button" name="button" ng-click="cadastrar()">Cadastrar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Já deu aula?</th>
            <th>Aula ministrada</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in instrutores">
            <th>{{i.nome}}</th>
            <th>{{i.sobrenome}}</th>
            <th>{{i.idade}}</th>
            <th>{{i.email}}</th>
            <th>{{i.jaDeuAula}}</th>
            <th>{{i.aula}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="exercicioAula.js"></script>
  </body>
</html>
