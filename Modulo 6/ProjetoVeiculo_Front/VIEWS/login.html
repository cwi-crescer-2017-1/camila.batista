<div id="container">
    <form novalidate id="formLogin">
        <div class="form-group">
            <label for="login">Login</label>
            <input id="login" type="text" ng-model="funcionario.login" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" ng-model="funcionario.senha" class="form-control"/>
        </div>
        <button type="button" ng-click="login(funcionario)" class="btn btn-default">Login</button>
        <button type="button" ng-click="cadastrar()" class="btn btn-default">Cadastrar</button>
    </form>
</div>


<div class="modal-header">   
    <form novalidate id="formCadastro">
        <h3 class="modal-title">Header</h3>
        <div class="form-group" class="modal-body">
            <label for="nome">Nome</label>
            <input id="nome" type="text" ng-model="funcionario.nome" class="form-control"/>
        </div>
        <div class="form-group" class="modal-body">
            <label for="login">Login</label>
            <input id="login" type="text" ng-model="funcionario.login" class="form-control"/>
        </div>
        <div class="form-group" class="modal-body">
            <label for="senha">Senha</label>
            <input id="senha" type="password" ng-model="funcionario.senha" class="form-control"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button"ng-click="close()">Cancelar</button>
        </div>
    </form>
</div>
