<h1>HOME</h1>

<section ng-controller="livroController">
    <div>
        <ul ng-repeat="i in livroLancamento">
            debugge;
            <li>{{i.Isbn}}</li>
            <li><img src='{{i.Capa}}'/></li>
            <li>{{i.Titulo}}</li>
            <li>{{i.Genero}}</li>
            <li>{{i.NomeAutor}}</li>
        </ul>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

    <div>
        <ul ng-repeat="i in livro">
            <li>{{i.Isbn}}</li>
            <li><img src='{{i.Capa}}'/></li>
            <li>{{i.Titulo}}</li>
            <li>{{i.Genero}}</li>
            <li>{{i.NomeAutor}}</li>
            <div>
                <button type="button" ng-click="obterId(i.Isbn)">Detalhes</button>
            </div>
        </ul>

    </div>
    <div ng-repeat="i in paginas">
        <label for="{{i}}"><a id="{{i}}" ng-click="obterPagina(i)"/>{{i}}</label>
    </div>
</section>
